<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dechová cvičení – box / 4–7–8 / trojúhelník / koherentní</title>
  <style>
    /* === Theme variables === */
    :root{
      --bg:#f0f4f8;
      --fg:#333;
      --box-bg:#fff;
      --primary:#0077cc;
      --border-radius:12px;
    }
    body.dark{
      --bg:#111827;
      --fg:#e5e7eb;
      --box-bg:#1f2937;
      --primary:#3b82f6;
    }

    /* === Base layout === */
    body{
      font-family:system-ui,sans-serif;
      background:var(--bg);
      color:var(--fg);
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
      padding-top:1.5rem;
      box-sizing:border-box;
      transition:background .3s,color .3s;
    }
    h1{margin:0 0 .75rem;text-align:center;line-height:1.2}

    /* === Tabs === */
    .tabs{display:flex;gap:.5rem;margin:.25rem 0 1rem;flex-wrap:wrap;justify-content:center}
    .tab{padding:.35rem .8rem;border:2px solid var(--primary);background:transparent;color:var(--primary);
         border-radius:999px;cursor:pointer;font-size:.95rem}
    .tab[aria-selected="true"]{background:var(--primary);color:#fff}

    /* === Breathing box === */
    .box{position:relative;width:220px;height:220px;border:4px solid var(--primary);border-radius:var(--border-radius);display:flex;align-items:center;justify-content:center;margin-bottom:1rem;overflow:hidden;background:var(--box-bg);transition:background .3s,border-color .3s}
    #stepText{font-size:1.5rem;font-weight:700;color:var(--primary);z-index:1;transition:color .3s}
    .timer-bar{position:absolute;background:var(--primary);pointer-events:none;transition:background .3s}

    /* === Controls === */
    .controls{display:flex;flex-wrap:wrap;align-items:center;gap:.5rem;margin-bottom:.7rem;justify-content:center}
    .controls label{font-size:.95rem}
    .controls input{width:4rem;padding:.3rem .4rem;font-size:1rem;border:1px solid #ccc;border-radius:4px;text-align:center;background:var(--box-bg);color:var(--fg)}

    /* === Progress dots === */
    .progress{display:flex;gap:.45rem;margin-bottom:1rem;flex-wrap:wrap;justify-content:center}
    .dot{width:24px;height:24px;border-radius:50%;border:2px solid var(--primary);transition:background .3s,border-color .3s}
    .dot.done{background:var(--primary)}

    /* === Buttons === */
    .actions{display:flex;gap:.7rem;margin-bottom:2rem}
    button{padding:.6rem 1.4rem;font-size:1rem;border:none;background:var(--primary);color:#fff;border-radius:6px;cursor:pointer;transition:background .3s}
    button:disabled{opacity:.6;cursor:default}

    /* === Theme toggle === */
    .theme-toggle{position:fixed;left:1rem;bottom:1rem;display:flex;align-items:center;gap:.45rem;font-size:.9rem;user-select:none;z-index:10}
    .theme-toggle input{position:absolute;opacity:0;width:0;height:0}
    .slider{position:relative;width:46px;height:24px;border:2px solid var(--primary);border-radius:24px;background:var(--box-bg);cursor:pointer;transition:background .3s,border-color .3s}
    .slider::before{content:"";position:absolute;width:18px;height:18px;border-radius:50%;background:var(--primary);top:1px;left:1px;transition:transform .3s,background .3s}
    input:checked + .slider{background:var(--primary)}
    input:checked + .slider::before{transform:translateX(22px);background:var(--box-bg)}

    /* === Mobile tweaks === */
    @media(max-width:480px){
      .box{width:180px;height:180px}
      #stepText{font-size:1.3rem}
      button{padding:.5rem 1.1rem;font-size:.9rem}
      .controls input{width:3.2rem;font-size:.9rem}
      h1{font-size:1.25rem}
      .theme-toggle{font-size:.8rem;gap:.35rem}
    }
    @media(max-height:600px){.theme-toggle{top:1rem;bottom:auto}}

    /* === Timer bar animations === */
    @keyframes growX{from{width:0}to{width:100%}}
    @keyframes growY{from{height:0}to{height:100%}}
  </style>
</head>
<body>
  <h1>Dechová cvičení</h1>

  <!-- Přepínač cvičení jako karty -->
  <div class="tabs" role="tablist" aria-label="Cvičení">
    <button class="tab" role="tab" data-id="box" aria-selected="true">Box</button>
    <button class="tab" role="tab" data-id="triangle" aria-selected="false">Trojúhelník</button>
    <button class="tab" role="tab" data-id="478" aria-selected="false">4–7–8</button>
    <button class="tab" role="tab" data-id="coherent" aria-selected="false">Koherentní</button>
  </div>

  <div class="box">
    <span id="stepText" aria-live="polite" role="status">Připrav se</span>
    <div class="timer-bar" id="bar"></div>
  </div>

  <div class="controls">
    <label for="target">Cílové série:</label>
    <input type="number" id="target" min="1" value="4" />
    <label for="duration">Délka kroku (s):</label>
    <input type="number" id="duration" min="1" step="0.1" value="4" />
  </div>

  <div class="progress" id="progress"></div>

  <div class="actions">
    <button id="startBtn">Spustit</button>
    <button id="resetBtn">Reset</button>
  </div>

  <label class="theme-toggle" title="Přepnout světlý/tmavý režim">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
    <span>Tmavý&nbsp;režim</span>
  </label>

  <script>
    // Elements
    const stepText      = document.getElementById('stepText');
    const bar           = document.getElementById('bar');
    const startBtn      = document.getElementById('startBtn');
    const resetBtn      = document.getElementById('resetBtn');
    const progressDiv   = document.getElementById('progress');
    const targetInput   = document.getElementById('target');
    const durationInput = document.getElementById('duration');
    const themeToggle   = document.getElementById('themeToggle');
    const tabButtons    = document.querySelectorAll('.tab');

    // Konfigurace cvičení (násobky se násobí hodnotou "Délka kroku")
    const exercises = {
      box: {
        name: 'Box',
        phases: ['Nádech','Zadrž dech','Výdech','Zadrž dech'],
        beep:   [440,523,392,523],
        multipliers: [1,1,1,1]
      },
      triangle: {
        name: 'Trojúhelník',
        phases: ['Nádech','Zadrž dech','Výdech'],
        beep:   [440,523,392],
        multipliers: [1,1,1]
      },
      '478': {
        name: '4–7–8',
        phases: ['Nádech','Zadrž dech','Výdech'],
        beep:   [440,523,392],
        multipliers: [4,7,8] // 4×, 7×, 8× základní délky
      },
      coherent: {
        name: 'Koherentní',
        phases: ['Nádech','Výdech'],
        beep:   [440,392],
        multipliers: [1,1]   // doporučení: nastav 5–6 s jako základ
      }
    };

    // Aktivní cvičení
    let exId = 'box';
    let phases = exercises[exId].phases;
    let beepFreq = exercises[exId].beep;
    let multipliers = exercises[exId].multipliers;

    // State
    let index=0, completed=0, target=4, stepDuration=4, timeoutId=null, dots=[];
    let audioCtx=null;

    /* === Utility functions === */
    function beep(freq, dur=200){
      try{
        if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.value=freq;
        osc.connect(gain); gain.connect(audioCtx.destination);
        const t = audioCtx.currentTime;
        gain.gain.setValueAtTime(0.0001,t);
        gain.gain.exponentialRampToValueAtTime(0.25,t+0.02);
        osc.start(t);
        gain.gain.exponentialRampToValueAtTime(0.0001,t+dur/1000);
        osc.stop(t+dur/1000+0.05);
      }catch(e){ /* ignore */ }
    }

    function applyTheme(initial=false){
      if(initial){
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.classList.toggle('dark', prefersDark);
        themeToggle.checked = prefersDark;
      } else {
        document.body.classList.toggle('dark', themeToggle.checked);
      }
    }

    function buildDots(){
      progressDiv.innerHTML='';
      dots=[];
      for(let i=0;i<target;i++){
        const d=document.createElement('div'); d.className='dot'; progressDiv.appendChild(d); dots.push(d);
      }
      completed=0;
    }

    function markDot(){ if(completed-1>=0 && completed-1<dots.length) dots[completed-1].classList.add('done'); }

    function phaseDurationSec(){
      const mult = multipliers[index % multipliers.length] || 1;
      return stepDuration * mult;
    }

    function drawBar(){
      const durSec = phaseDurationSec();
      const dur = `${durSec}s`;

      bar.style.animation='none'; bar.style.transform='none';
      bar.style.top='auto'; bar.style.bottom='auto'; bar.style.left='auto'; bar.style.right='auto';
      bar.style.width='4px'; bar.style.height='4px';

      // Vizuálně jedeme po stranách čtverce; mapování podle index % 4
      switch(index % 4){
        case 0:
          bar.style.bottom='0'; bar.style.left='0';
          bar.style.height='4px'; bar.style.width='0';
          bar.style.animation=`growX ${dur} linear forwards`;
          break;
        case 1:
          bar.style.right='0'; bar.style.bottom='0';
          bar.style.width='4px'; bar.style.height='0';
          bar.style.animation=`growY ${dur} linear forwards`;
          break;
        case 2:
          bar.style.top='0'; bar.style.right='0';
          bar.style.height='4px'; bar.style.width='0';
          bar.style.transform='scaleX(-1)';
          bar.style.animation=`growX ${dur} linear forwards`;
          break;
        case 3:
          bar.style.left='0'; bar.style.top='0';
          bar.style.width='4px'; bar.style.height='0';
          bar.style.animation=`growY ${dur} linear forwards`;
          break;
      }
    }

    /* === Scheduling (proměnná délka fáze) === */
    function clearTimer(){ if(timeoutId){ clearTimeout(timeoutId); timeoutId=null; } }

    function scheduleNextPhase(){
      clearTimer();
      const ms = phaseDurationSec()*1000;
      timeoutId = setTimeout(nextPhase, ms);
    }

    /* === Cycle control === */
    function nextPhase(){
      index = (index+1) % phases.length;
      stepText.textContent = phases[index];
      drawBar(); beep(beepFreq[index % beepFreq.length]);
      if(index===0){ completed++; markDot(); if(completed>=target) { stopCycle(); return; } }
      scheduleNextPhase();
    }

    function startCycle(){
      target = parseInt(targetInput.value)||1;
      stepDuration = Math.max(0.1, parseFloat(durationInput.value)||4);
      buildDots();
      index=0; completed=0;
      stepText.textContent = phases[index];
      drawBar(); beep(beepFreq[index % beepFreq.length]);
      startBtn.disabled=true;
      scheduleNextPhase();
    }

    function stopCycle(){
      clearTimer();
      bar.style.animation='none';
      stepText.textContent='Hotovo!';
      startBtn.disabled=false;
    }

    function resetCycle(){
      clearTimer();
      startBtn.disabled=false;
      stepText.textContent='Připrav se';
      bar.style.animation='none';
      buildDots(); index=0; completed=0;
    }

    /* === Přepínání cvičení (tabs) === */
    function setExercise(id){
      if(!exercises[id]) return;
      exId = id;
      phases = exercises[id].phases;
      beepFreq = exercises[id].beep;
      multipliers = exercises[id].multipliers;

      // UI: aktivní karta
      tabButtons.forEach(btn=>{
        const active = btn.dataset.id === id;
        btn.setAttribute('aria-selected', active ? 'true' : 'false');
      });

      // Reset stavu (zachová uživatelský target/duration)
      resetCycle();
    }

    /* === Initialisation === */
    applyTheme(true); buildDots();

    /* === Event listeners === */
    themeToggle.addEventListener('change',()=>applyTheme());
    startBtn.addEventListener('click', startCycle);
    resetBtn.addEventListener('click', resetCycle);
    targetInput.addEventListener('input',()=>{target=parseInt(targetInput.value)||1; buildDots();});
    tabButtons.forEach(btn=> btn.addEventListener('click', ()=> setExercise(btn.dataset.id)) );
  </script>
</body>
</html>
